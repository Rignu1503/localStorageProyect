spring.application.name=localStorageProyect

server.servlet.context-path=/api/v1

spring.datasource.url=${URL}
spring.datasource.username=${USER_NAME}
spring.datasource.password=${PASSWORD_DB}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion JPA
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true

spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect

# Reduce el nmero mximo de conexiones para no superar el lmite de Clever Cloud
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Esto es opcional pero ayuda a rastrear conexiones
spring.datasource.hikari.pool-name=HikariPool-localStorage
